<!DOCTYPE html>
<html>
<head>
	<title>Find Longest Word</title>
</head>
<body>
	<h1>Find Longest Word</h1>
	<h2>String:</h2>
	<h3 style="margin-left: 20px"> A 24 week coding bootcamp is making me nerd out!</h3>
	<h2>Longest Word:</h2>
	<h3 id="ans" style="margin-left: 20px"></h3>
	<script>
		var str = "A 24 week coding bootcamp is making me nerd out!";
		function find(){
			var array1 = str.match(/\w[a-z]{0,}/gi);
			var result = array1[0];

			for(var x = 1 ; x < array1.length ; x++){
				if(result.length < array1[x].length){
					result = array1[x];
				} 
			}
			return result;
		}
		console.log(find(str));
		iS = document.createElement('span');
		iS.innerHTML = find(str);
		document.querySelector('#ans').appendChild(iS);
	</script>
</body>
</html>
