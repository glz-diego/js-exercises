<!DOCTYPE html>
<html>
<head>
	<title>Uppercase Every Word</title>
</head>
<body>
	<h1>Uppercase Every Word</h1>
	<h2>String:</h2>
	<input type="text" id="string" placeholder="Enter string">
	<button id="ent">Enter</button>
	<br>
	<br>
	<h3>Uppercased String:</h3>
	<h4 id="ans"></h4>
	<script>
		var ent = document.getElementById('ent')
		ent.addEventListener("click", uppercase);

		function uppercase(){
			var str = document.querySelector('#string').value;
			// if (str != "") {
			// 	document.querySelector("#string").value = "";
			// }
			var ans = str.split('');
			var uppercase = [];
	    
			for(var i = 0; i < ans.length; i++){
				uppercase.push(ans[i].charAt(0).toUpperCase()+ans[i].slice(1));
			}

			ans = str.join(' ');

			uppercase.push(ans);

			iN = document.createElement('span');
			iN.innerHTML = str;
			document.querySelector('#ans').appendChild(iN);
			console.log(str);

		}
	</script>
</body>
</html>
