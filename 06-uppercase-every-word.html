<!DOCTYPE html>
<html>
<head>
	<title>Uppercase Every Word</title>
</head>
<body>
	<h1>Uppercase Every Word</h1>
	<h2>String:</h2>
	<h3 style="margin-left: 20px">javascript is my most favorite language!</h3>
	<h2>Uppercased String:</h2>
	<h3 style="margin-left: 20px" id="ans"></h3>
	<script>
		function uppercase(str){
			var ans = str.split(' ');
			var uppercase = [];

			for(var x = 0; x < ans.length; x++){
				uppercase.push(ans[x].charAt(0).toUpperCase()+ans[x].slice(1));
			}
			
			return uppercase.join(' ');
		}

		console.log(uppercase("javascript is my most favorite language"));
		iH = document.createElement('h4');
		iH.innerHTML = uppercase("javascript is my most favorite language!");
		document.querySelector('#ans').appendChild(iH);
	</script>
</body>
</html>
